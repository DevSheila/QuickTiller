            <div class="col-md-6">
            <!-- <video width="50%"  id="preview"></video>

            <video width="100%"  id="preview"></video>
            </div>

            <div class="col-md-6">
                <div class="btn-group btn-group-toggle mb-5" data-toggle="buttons">
                    <label class="btn btn-primary active">
                        <input type="radio" name="options" value="1" autocomplete="off" checked> Front Camera
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="options" value="2" autocomplete="off"> Back Camera
                    </label>
                </div>
            </div>

            <div class="col-md-6">
                    <form action="../assets/php/component.php" method="post"> 
                        <label >Qr-Code Value</label>
                        <input type="text" value="" name="qrvalue" id="qrvalue" readonly="" class="form-control">
                        
                            <div id="qr"></div>
                        
                        <div class="pt-4"></div>
                        <div class="col-md-5">
                            <button  type="submit" name ="add" class="btn bg-indigo ">ADD TO CART</button>
                        </div>
                        </form>
            </div>
        </div>
 
    </div>
<script type="text/javascript">
    var scanner = new Instascan.Scanner({ video: document.getElementById('preview'), scanPeriod: 5, mirror: false });
    scanner.addListener('scan',function(content){
     
        // alert(content);
        document.getElementById('qrvalue').value=content;
        document.getElementById('qrvalue').innerHTML=content;
    });
    Instascan.Camera.getCameras().then(function (cameras){
        if(cameras.length>0){
            scanner.start(cameras[0]);
            $('[name="options"]').on('change',function(){
                if($(this).val()==1){
                    if(cameras[0]!=""){
                        scanner.start(cameras[0]);
                    }else{
                        alert('No Front camera found!');
                    }
                }else if($(this).val()==2){
                    if(cameras[1]!=""){
                        scanner.start(cameras[1]);
                    }else{
                        alert('No Back camera found!');
                    }
                }
            });
        }else{
            console.error('No cameras found.');
            alert('No cameras found.');
        }
    }).catch(function(e){
        console.error(e);
        alert(e);
    });
</script>
